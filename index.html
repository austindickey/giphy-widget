<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Widget</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="row">

        <div class="col-md-4 offset-4">

            <div id="searchField">
                <img id="logo" src="assets/images/giphyLogo.png" alt="Giphy Logo">
                <h1>Search For A Gif</h1>
                <div class="input-group mb-3">
                    <input id="userInput" type="text" placeholder="Your search query:">
                    <button id="submitButton" class="btn btn-danger" type="button">Search</button>
                </div>
                <p id="instructions">Click on each gif to start or stop it.</p>
            </div>

        </div>

    </section>

    <section class="row">

        <div class="col-md-12">

            <div id="gifDisplay"></div>

        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/widget.js"></script>
</body>
</html>
